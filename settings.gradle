 * This file was generated by the Gradle 'init' task.
 */

pluginManagement {
    repositories {
        plugins {
            id 'com.phemex.java' version '1.0.0.20220208' apply false
            id 'io.spring.dependency-management' apply false
        }

        maven {
            url = "http://maven01.cmexpro.com:8082/artifactory/maven-public-virtual/"
            allowInsecureProtocol = true
        }

        maven {
            url = "https://plugins.gradle.org/m2/"
        }

        resolutionStrategy {
            eachPlugin {
                if(requested.id.namespace == 'io.spring') {
                    useModule("org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}")
                }
            }
        }

    }
}
rootProject.name = 'java-client'
